<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div p {
                color: lime;
            }
            div > div {
                background-color: plum;
            }
            .es {
                background-color: blue;
            }
            div + section {
                background-color: red;
            }
            div ~ p {
                color: darkorange;
            }
        </style>
    </head>
    <body>
        <div>
            <div>
                <p>Platzi</p>
                <div class="es">Es</div>
            </div>
        </div>
        <p>Soy el hermano</p>
        <p>Soy el hermano 2</p>
        <div>Master</div>
        <section>Es lo mejor</section>
    </body>
</html>
